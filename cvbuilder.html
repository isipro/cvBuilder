<html>
<head>
	<link rel="stylesheet" type="text/css" href="formStyle.css" >

<body>
	<div id="wrapper">
		<header id="main_header">
		</header>
		<section id="cv_form_menu">
			<nav id="cv_navigation">
			
			
			<select id="cv_styles">
				<option value="Classic">Classic</option>
				<option value="Modern">Modern</option>
				<option value="Fancy">Fancy</option>
			</select>
			
			<button id="style_selector">Change Style</button>
			
			</nav>
		</section>
		
		<section id="cv_form_section">
				
		<header id="form_title"><h2>Моето CV</h2><header>
			
			<section id="personal_info">
			<form id="cv_form_personal_info">
				<h3>Лични Данни</h3>
				<label for="names">Име</label>
				<input id = "names"  class="personal_info_input" value="Ivan Stefanov Ivanov">	
					<br>
				<label for="town">Град</label>
				<input id = "town" class="personal_info_input" value="Sofia">
					<br>				
				<label for="post_code">Код</label>
				<input id = "post_code" class="personal_info_input" value="1407">	
					<br>	
				<label for="address">Адрес</label>
				<input id = "address" class="personal_info_input" value="Asen Yordanov #73">
					<br>
				<label for="country">Държава</label>
				<input id = "country" class="personal_info_input" value="Bulgaria">
					<br>
				<label for="phone">Телефон</label>
				<input id = "phone" class="personal_info_input" value="0882 70 60 36">
					<br>
				<label for="email">E-mail</label>
				<input id = "email" class="personal_info_input" value="isipro@gmail.com">
					<br>
				<label for="sex">Пол</label>
				<!-- <span>мъж</span> -->
				<input id = "sex" type="radio" name="sex" class="personal_info_input">
				<!-- <span>мъж</span> -->
				<input id = "sex" type="radio" name="sex" class="personal_info_input">
					<br>
				<label for="date_of_birth">Дата на раждане</label>
				<input id = "date_of_birth" class="personal_info_input">
					<br>
				<label for="nationality">Националност</label>
				<input id = "nationality" class="personal_info_input">
				<br>
			</form>
			<button id="personal_info_submitter">in CV</button>
			</section>
			
			<section id="working_experience">
			<form id="cv_form_working_experience">
			<header><h3>Трудов Стаж</h3></header>
				<label for="date_position">дата и заемана позиция</label>
				<input id = "date_position" class="personal_info_input"><br>
				<label for="employers_name">име на работодателя (фирма, предприятие)</label><br>
				<input id="employers_name" class="personal_info_input"><br>
				<label for="reponsibilities">основни дейности и отговорности</label>
				<input id="reponsibilities" class="personal_info_input">
			</form>
			<button id="working_experience_submitter">in CV</button>
			</section>
							
			<section id="education">
			<form id="cv_form_education">
				<header><h3>Образование и обучение</h3></header>
				<label for="university">Дата и учебно заведение</label>
				<input id="university" class="personal_info_input"><br>
				<label for="major">Специалности, профилирана паралелка</label>
				<input id="major" class="personal_info_input">
			</form>
			<button id="education_submitter">in CV</button>
			</section>
			
			<section id="skills_and_competences">
			<form id="cv_form_skills_and_competences">
				<header><h3>Лични умения и компетенции</h3></header>
				<label for=""></label>
				<input id="" class="personal_info_input">
				
				<label for="native_language">майчин език</label>
				<input id="native_language" class="personal_info_input"> <br>
				<label for="other_languages">други езици (място на практикуване)</label>
				<input id="other_languages" class="personal_info_input"><br>
				<label for="comunication_skills">комуникационни умения (вид и място на придобиване)</label>
				<input id="comunication_skills" class="personal_info_input"><br>
				
				<label for="organization_slills">организационни умения и компетенции</label>
				<input id="organization_slills" class="personal_info_input">
				<label for="professional_skills">професионални умения и компетенции</label>
				<input id="professional_skills" class="personal_info_input"><br>
				
				<label for="">компютърни умения и компетенции</label>
				<input id="" class="personal_info_input"><br>
				<label for="">други умения и компетенции</label>
				<input id="" class="personal_info_input"><br>
				<label for="driving_license">свидетелство за управление на МПС</label>
				<input id="driving_license" type="radio" name="driving_license">
				<input id="driving_license" type="radio" name="driving_license">
			</form>
			<button id="skills_and_competences_submitter">in CV</button>
			</section>
			
			<section id="additional information">
				<header><h3>Допълнителна информация</h3></header>
			</section>
			<section id="documents">
				<header><h3>Приложения</h3></header>
			</section>
			
		</section>
		<section id="cv_overview">

				<button id="save_cv">Save CV</button>
				<section id="section_headings_cv_personal_info">
					<span class="cv_personal_info_headings">Име</span>
					<span class="cv_personal_info_headings">Град</span>
					<span class="cv_personal_info_headings">Код</span>
					<span class="cv_personal_info_headings">Адрес</span>
					<span class="cv_personal_info_headings">Държава</span>
					<span class="cv_personal_info_headings">Телефон</span>
					<span class="cv_personal_info_headings">Е-майл</span>

					<span class="cv_personal_info_headings">Националност</span>
				</section>
				<section id="section_content_cv_personal_info">
